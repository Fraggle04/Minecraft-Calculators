    const classFilterElem = document.getElementById('classFilter');
    const classSelectElem = document.getElementById('classSelect');
    const strInputElem   = document.getElementById('strInput');
    const outputDiv      = document.getElementById('output');

    function calculateOutput(className, strLvl) {
      const abilities = classes[className];
      if (!abilities) return '<p>No abilities found for this class.</p>';
      let html = '<ul>';
      for (const a of abilities) {
        const dmgTotal    = (a.dmg * strLvl).toFixed(2);
        const stamTotal   = (a.stam * strLvl).toFixed(2);
        html += `<li>
          <strong>${a.name}</strong><br>
          ‚Ä¢ <span class="value">${dmgTotal} DMG</span>
            <span class="multiplier">(${a.dmg} √ó Str LVL)</span><br>
          ‚Ä¢ <span class="value">${stamTotal} stamina</span>
            <span class="multiplier">(${a.stam} √ó Str LVL)</span>
          ${a.specialNote ? `<br><em>${a.specialNote}</em>` : ''}
        </li>`;
      }
      html += '</ul>';
      return html;
    }

    function update() {
      const cls = classSelectElem.value;
      const lvl = parseFloat(strInputElem.value);
      if (!cls || isNaN(lvl) || lvl < 0) {
        outputDiv.innerHTML = '<p>Please select a class and enter a valid Strength Level.</p>';
      } else {
        outputDiv.innerHTML = calculateOutput(cls, lvl);
      }
    }

    function populateClassDropdown() {
      classSelectElem.innerHTML = '';
      const ft = classFilterElem.value;
      for (const cls of Object.keys(classes)) {
        const ok = ft === 'all'
          || (ft === 'style'    && !cls.includes('Fruit'))
          || (ft === 'mythic'   && cls.startsWith('‚≠êÔ∏è'))
          || (ft === 'legendary'&& cls.startsWith('üü°'))
          || (ft === 'epic'     && cls.startsWith('üü£'))
          || (ft === 'rare'     && cls.startsWith('üîµ'))
          || (ft === 'uncommon' && cls.startsWith('üü¢'))
          || (ft === 'common'   && cls.startsWith('‚ö™'));
        if (ok) {
          const o = document.createElement('option');
          o.value       = cls;
          o.textContent = cls;
          classSelectElem.appendChild(o);
        }
      }
      if (classSelectElem.options.length) {
        classSelectElem.selectedIndex = 0;
        update();
      } else {
        outputDiv.innerHTML = '<p>No matching classes.</p>';
      }
    }

    classFilterElem.addEventListener('change', populateClassDropdown);
    classSelectElem.addEventListener('change', update);
    strInputElem.addEventListener('input', update);

    // on page load
    populateClassDropdown();
  </script>

</html>
