<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üè¥‚Äç‚ò†Ô∏è One Piece Class Damage Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Pirata One', cursive;
      background: url('https://i.imgur.com/oT3R8gW.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff8dc;
      padding: 20px;
      text-shadow: 1px 1px 2px black;
    }

    h1 {
      text-align: center;
      font-size: 42px;
      margin-bottom: 20px;
    }

    h1 img {
      height: 50px;
      vertical-align: middle;
      margin-right: 10px;
    }

    input, select, button {
      font-family: 'Pirata One', cursive;
      background: rgba(0,0,0,0.4);
      color: white;
      border: 2px solid gold;
      border-radius: 12px;
      padding: 10px;
      margin: 10px 0;
    }

    button {
      cursor: pointer;
      background: linear-gradient(to right, #d19400, #8e5400);
      box-shadow: 0 0 10px #000;
    }

    button:hover {
      background: linear-gradient(to right, #c18000, #7e4800);
    }

    label {
      font-size: 20px;
    }

    #output {
      animation: fadeScroll 1s ease-in-out;
    }

    @keyframes fadeScroll {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: rgba(0,0,0,0.6);
      border: 1px solid gold;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .value {
      color: #ffd700;
      font-weight: bold;
    }

    .multiplier {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1><img src="https://upload.wikimedia.org/wikipedia/en/7/76/Straw_Hat_Pirates_Jolly_Roger.png" alt="Jolly Roger">One Piece Class Damage Calculator</h1>

  <label for="classSelect">Select Class:</label><br>
  <select id="classSelect"></select><br>

  <label for="strInput">Enter Strength Level (Str LVL):</label><br>
  <input type="number" id="strInput" value="1" min="0" step="0.5"><br>

  <button id="exportBtn">üìÑ Export as PDF</button>

  <div id="output">Loading...</div>

  <script>
    const classes = {
      "Brawler": [
        { name: "Double Strike", dmg: 1.95, stam: 1.3 },
        { name: "Uppercut", dmg: 3, stam: 1.3 },
        { name: "Agile Strike", dmg: 2.2, stam: 1.3 },
        { name: "Multi Strike", dmg: 5.75, stam: 1.8 }
      ]
      // Add all other classes here
    };

    const classSelect = document.getElementById("classSelect");
    const strInput = document.getElementById("strInput");
    const outputDiv = document.getElementById("output");

    function populateClassDropdown() {
      classSelect.innerHTML = "";
      for (const className in classes) {
        const option = document.createElement("option");
        option.value = className;
        option.textContent = className;
        classSelect.appendChild(option);
      }
      update();
    }

    function calculateOutput(className, strLvl) {
      const abilities = classes[className];
      if (!abilities) return "<p>No abilities found for this class.</p>";
      let html = "<ul>";
      for (const ability of abilities) {
        const dmgTotal = (ability.dmg * strLvl).toFixed(2);
        const dmg2Total = ability.dmg2 ? (ability.dmg2 * strLvl).toFixed(2) : null;
        const stamTotal = (ability.stam * strLvl).toFixed(2);
        html += `
          <li>
            <strong>${ability.name}</strong><br>
            ‚Ä¢ <span class="value">${dmgTotal} DMG</span>
            <span class="multiplier">(${ability.dmg} √ó Str LVL)</span><br>
            ${dmg2Total !== null ? `‚Ä¢ <span class="value">${dmg2Total} Tick DMG</span>
            <span class="multiplier">(${ability.dmg2} √ó Str LVL)</span><br>` : ""}
            ‚Ä¢ <span class="value">${stamTotal} stamina</span>
            <span class="multiplier">(${ability.stam} √ó Str LVL)</span>
          </li>
        `;
      }
      html += "</ul>";
      return html;
    }

    function update() {
      const className = classSelect.value;
      const strLvl = parseFloat(strInput.value);
      if (!className || isNaN(strLvl) || strLvl < 0) {
        outputDiv.innerHTML = "<p>Please select a class and enter a valid Strength Level.</p>";
        return;
      }
      outputDiv.innerHTML = calculateOutput(className, strLvl);
    }

    document.getElementById("exportBtn").addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("One Piece Class Damage Output", 10, 10);
      doc.fromHTML(outputDiv.innerHTML, 10, 20);
      doc.save("class-damage.pdf");
    });

    classSelect.addEventListener("change", update);
    strInput.addEventListener("input", update);

    populateClassDropdown();
  </script>

</body>
</html>
