<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Damage Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    input[type="number"], select, button {
      padding: 5px;
      font-size: 16px;
      margin-bottom: 15px;
      width: 210px;
    }

    ul {
      margin-top: 20px;
    }

    li {
      margin-bottom: 15px;
      font-size: 16px;
    }

    strong {
      font-size: 17px;
    }

    .value {
      color: #2a7ae2;
      font-weight: bold;
    }

    .multiplier {
      color: #888;
      font-size: 14px;
      margin-left: 5px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

  <h1>Class Damage Calculator</h1>

  <label for="classFilter">Filter Type:</label><br>
  <select id="classFilter">
    <option value="all">All Classes</option>
    <option value="style">Fighting Styles</option>
    <option value="mythic">ðŸŸ£ Mythic Fruits</option>
    <option value="legendary">ðŸŸ¡ Legendary Fruits</option>
    <option value="epic">ðŸŸ£ Epic Fruits</option>
  </select><br>

  <label for="classSelect">Select Class:</label><br>
  <select id="classSelect"></select><br>

  <label for="strInput">Enter Strength Level (Str LVL):</label><br>
  <input type="number" id="strInput" value="1" min="0" step="0.5"><br>

  <button id="exportBtn">Export Current Output as PDF</button><br><br>

  <div id="output">Loading...</div>

  <script>
    const classes = {
      "Brawler": [
        { name: "Double Strike", dmg: 1.95, stam: 1.3 },
        { name: "Uppercut", dmg: 3, stam: 1.3 },
        { name: "Agile Strike", dmg: 2.2, stam: 1.3 },
        { name: "Multi Strike", dmg: 5.75, stam: 1.8 }
      ]
    };

    const classSelect = document.getElementById("classSelect");
    const strInput = document.getElementById("strInput");
    const outputDiv = document.getElementById("output");
    const exportBtn = document.getElementById("exportBtn");
    const classFilter = document.getElementById("classFilter");

    function calculateOutput(className, strLvl) {
      const abilities = classes[className];
      if (!abilities) return "<p>No abilities found for this class.</p>";

      let html = "<ul>";
      for (const ability of abilities) {
        const dmgTotal = (ability.dmg * strLvl).toFixed(2);
        const dmg2Total = ability.dmg2 ? (ability.dmg2 * strLvl).toFixed(2) : null;
        const stamTotal = (ability.stam * strLvl).toFixed(2);
        html += `
          <li>
            <strong>${ability.name}</strong><br>
            â€¢ <span class="value">${dmgTotal} DMG</span>
            <span class="multiplier">(${ability.dmg} Ã— Str LVL)</span><br>
            ${dmg2Total !== null ? `
              â€¢ <span class="value">${dmg2Total} Tick DMG</span>
              <span class="multiplier">(${ability.dmg2} Ã— Str LVL)</span><br>` : ""}
            â€¢ <span class="value">${stamTotal} stamina</span>
            <span class="multiplier">(${ability.stam} Ã— Str LVL)</span>
          </li>`;
      }
      html += "</ul>";
      return html;
    }

    function update() {
      const className = classSelect.value;
      const strLvl = parseFloat(strInput.value);
      if (!className || isNaN(strLvl) || strLvl < 0) {
        outputDiv.innerHTML = "<p>Please select a class and enter a valid Strength Level.</p>";
        return;
      }
      outputDiv.innerHTML = calculateOutput(className, strLvl);
    }

    function populateClassDropdown() {
      classSelect.innerHTML = "";
      const filterType = classFilter.value;

      for (const className in classes) {
        let matchesType = false;

        if (filterType === "all") matchesType = true;
        else if (filterType === "style") matchesType = !className.includes("Fruit");
        else if (filterType === "mythic") matchesType = className.startsWith("ðŸŸ£") && className.includes("Gravity");
        else if (filterType === "legendary") matchesType = className.startsWith("ðŸŸ¡");
        else if (filterType === "epic") matchesType = className.startsWith("ðŸŸ£") && !className.includes("Gravity");

        if (matchesType) {
          const option = document.createElement("option");
          option.value = className;
          option.textContent = className;
          classSelect.appendChild(option);
        }
      }

      if (classSelect.options.length > 0) {
        classSelect.selectedIndex = 0;
        update();
      } else {
        outputDiv.innerHTML = "<p>No matching classes.</p>";
      }
    }

    classFilter.addEventListener("change", populateClassDropdown);
    classSelect.addEventListener("change", update);
    strInput.addEventListener("input", update);

    exportBtn.addEventListener("click", () => {
      const element = document.getElementById("output");
      const className = classSelect.value || "Class";
      const opt = {
        margin: 0.5,
        filename: `${className.replace(/[^a-z0-9]/gi, "_")}_Stats.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().from(element).set(opt).save();
    });

    populateClassDropdown();
  </script>
</body>
</html>
