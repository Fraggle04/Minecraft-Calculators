<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Damage Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pirata One', cursive;
      background-image: url('https://i.imgur.com/txFf05B.jpeg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center center;
      background-repeat: no-repeat;
      color: #ffffff;
      padding: 20px;
      /* Base font increased 5√ó */
      font-size: 400px;
    }

    h1 {
      font-size: 700px;
      margin-bottom: 250px;
    }

    input[type="number"], select, button {
      background: #1f2937;
      border: 2px solid #facc15;
      color: white;
      border-radius: 8px;
      padding: 200px;
      font-size: 400px;
      margin-bottom: 375px;
      width: 5250px;
    }

    ul {
      margin-top: 500px;
      padding-left: 500px;
    }

    li {
      margin-bottom: 375px;
      font-size: 400px;
    }

    strong {
      font-size: 425px;
    }

    .value {
      color: #fbbf24;
      font-weight: bold;
      font-size: 400px;
    }

    .multiplier {
      color: #d1d5db;
      font-size: 350px;
      margin-left: 125px;
    }

    #output {
      /* Increase output font size 5√ó */
      font-size: 5em;
      animation: fadeIn 0.8s ease-in-out;
      background: rgba(0, 0, 0, 0.6);
      padding: 375px;
      border-radius: 12px;
      box-shadow: 0 0 250px #000;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>Class Damage Calculator</h1>

  <label for="classFilter">Filter Type:</label><br>
  <select id="classFilter">
    <option value="all">All Classes</option>
    <option value="style">Fighting Styles</option>
    <option value="mythic">‚≠êÔ∏èMythic Fruits‚≠êÔ∏è</option>
    <option value="legendary">üü°Legendary Fruitsüü°</option>
    <option value="epic">üü£Epic Fruitsüü£</option>
    <option value="rare">üîµRare Fruitsüîµ</option>
    <option value="uncommon">üü¢Uncommon Fruitsüü¢</option>
    <option value="common">‚ö™Common Fruits‚ö™</option>
  </select><br>

  <label for="classSelect">Select Class:</label><br>
  <select id="classSelect"></select><br>

  <label for="strInput">Enter Strength Level (Str LVL):</label><br>
  <input type="number" id="strInput" value="1" min="0" step="0.5"><br>

  <div id="output">Loading...</div>

  <script>
    const classes = {
      "Brawler": [
        { name: "Double Strike", dmg: 1.95, stam: 1.3 },
        { name: "Uppercut", dmg: 3, stam: 1.3 },
        { name: "Agile Strike", dmg: 2.2, stam: 1.3 },
        { name: "Multi Strike", dmg: 5.75, stam: 1.8 }
      ],
      "Swordsman": [
        { name: "Sanzen Sekai", dmg: 3.0, stam: 0.75 },
        { name: "Long Slash", dmg: 0.7, stam: 1.3 },
        { name: "Dragon Twister", dmg: 3.5, stam: 1.3 },
        { name: "Onigiri", dmg: 3.2, stam: 1.3 }
      ],
      "Gunner": [
        { name: "Bullet Barrage", dmg: 2.5, stam: 0.75 },
        { name: "Shotgun", dmg: 5.3, stam: 1.3 },
        { name: "Homing Bullet", dmg: 3.2, stam: 1.3 },
        { name: "Grenade", dmg: 3.7, stam: 1.3 }
      ],
      // ‚Ä¶ include all other classes here, unchanged ‚Ä¶
    };

    const classSelect = document.getElementById("classSelect");
    const strInput = document.getElementById("strInput");
    const outputDiv = document.getElementById("output");
    const classFilter = document.getElementById("classFilter");

    function calculateOutput(className, strLvl) {
      const abilities = classes[className];
      if (!abilities) return "<p>No abilities found for this class.</p>";

      let html = "<ul>";
      for (const ability of abilities) {
        const dmgTotal = (ability.dmg * strLvl).toFixed(2);
        const stamTotal = (ability.stam * strLvl).toFixed(2);
        html += `
          <li>
            <strong>${ability.name}</strong><br>
            ‚Ä¢ <span class="value">${dmgTotal} DMG</span>
            <span class="multiplier">(${ability.dmg} √ó Str LVL)</span><br>
            ‚Ä¢ <span class="value">${stamTotal} stamina</span>
            <span class="multiplier">(${ability.stam} √ó Str LVL)</span>
          </li>`;
      }
      html += "</ul>";
      return html;
    }

    function update() {
      const className = classSelect.value;
      const strLvl = parseFloat(strInput.value);
      if (!className || isNaN(strLvl) || strLvl < 0) {
        outputDiv.innerHTML = "<p>Please select a class and enter a valid Strength Level.</p>";
        return;
      }
      outputDiv.innerHTML = calculateOutput(className, strLvl);
    }

    function populateClassDropdown() {
      classSelect.innerHTML = '';
      const filterType = classFilter.value;
      for (const className in classes) {
        let matches = filterType === 'all' ||
          (filterType === 'style' && !className.includes('Fruit')) ||
          (filterType === 'mythic' && className.startsWith('‚≠êÔ∏è')) ||
          (filterType === 'legendary' && className.startsWith('üü°')) ||
          (filterType === 'epic' && className.startsWith('üü£')) ||
          (filterType === 'rare' && className.startsWith('üîµ')) ||
          (filterType === 'uncommon' && className.startsWith('üü¢')) ||
          (filterType === 'common' && className.startsWith('‚ö™'));
        if (matches) {
          const o = document.createElement('option');
          o.value = className;
          o.textContent = className;
          classSelect.appendChild(o);
        }
      }
      if (classSelect.options.length) {
        classSelect.selectedIndex = 0;
        update();
      } else {
        outputDiv.innerHTML = '<p>No matching classes.</p>';
      }
    }

    classFilter.addEventListener('change', populateClassDropdown);
    classSelect.addEventListener('change', update);
    strInput.addEventListener('input', update);

    window.addEventListener('DOMContentLoaded', () => populateClassDropdown());
  </script>
</body>
</html>
