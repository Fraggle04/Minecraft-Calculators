<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Damage Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pirata One', cursive;
      background-image: url('https://i.imgur.com/iJxWcP6.jpg'); /* Direct image link */
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
      padding: 20px;
    }

    input[type="number"], select, button {
      background: #1f2937;
      border: 2px solid #facc15;
      color: white;
      border-radius: 8px;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 15px;
      width: 210px;
    }

    ul {
      margin-top: 20px;
      padding-left: 20px;
    }

    li {
      margin-bottom: 15px;
      font-size: 16px;
    }

    strong {
      font-size: 17px;
    }

    .value {
      color: #fbbf24;
      font-weight: bold;
    }

    .multiplier {
      color: #d1d5db;
      font-size: 14px;
      margin-left: 5px;
    }

    #output {
      animation: fadeIn 0.8s ease-in-out;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

  <h1>Class Damage Calculator</h1>

  <label for="classFilter">Filter Type:</label><br>
  <select id="classFilter">
    <option value="all">All Classes</option>
    <option value="style">Fighting Styles</option>
    <option value="mythic">⭐️Mythic Fruits⭐️</option>
    <option value="legendary">🟡Legendary Fruits🟡</option>
    <option value="epic">🟣Epic Fruits🟣</option>
    <option value="rare">🔵Rare Fruits🔵</option>
    <option value="uncommon">🟢Uncommon Fruits🟢</option>
    <option value="common">⚪Common Fruits⚪</option>
  </select><br>

  <label for="classSelect">Select Class:</label><br>
  <select id="classSelect"></select><br>

  <label for="strInput">Enter Strength Level (Str LVL):</label><br>
  <input type="number" id="strInput" value="1" min="0" step="0.5"><br>

  <button id="exportBtn">Export Current Output as PDF</button><br><br>

  <div id="output">Loading...</div>

  <script>
    const classSelect = document.getElementById("classSelect");
    const strInput = document.getElementById("strInput");
    const outputDiv = document.getElementById("output");
    const exportBtn = document.getElementById("exportBtn");
    const classFilter = document.getElementById("classFilter");

    exportBtn.addEventListener("click", () => {
      const element = document.getElementById("output");
      const className = classSelect.value || "Class";

      // Delay ensures DOM rendering completes before export
      setTimeout(() => {
        const opt = {
          margin: 0.5,
          filename: `${className.replace(/[^a-z0-9]/gi, "_")}_Stats.pdf`,
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 2 },
          jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
        };
        html2pdf().from(element).set(opt).save();
      }, 100);
    });
  </script>
</body>
</html>
