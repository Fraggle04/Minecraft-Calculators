<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swordsman Class</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    input {
      padding: 5px;
      font-size: 16px;
      width: 100px;
    }

    ul {
      margin-top: 20px;
    }

    li {
      margin-bottom: 15px;
      font-size: 16px;
    }

    strong {
      font-size: 17px;
    }

    .value {
      color: #2a7ae2;
      font-weight: bold;
    }

    .multiplier {
      color: #888;
      font-size: 14px;
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <h1>Swordsman Calculator</h1>

  <label for="strInput">Enter Strength Level (Str LVL):</label><br>
  <input type="number" id="strInput" value="1" min="0" step="0.1"><br><br>

  <div id="output">Loading...</div>

  <script>
    const abilities = [
      { name: "Sanzen Sekai", dmg: 3.0, stam: 0.75 },
      { name: "Long Slash", dmg: 0.7, stam: 1.3 },
      { name: "Dragon Twister", dmg: 3.5, stam: 1.3 },
      { name: "Onigiri", dmg: 3.2, stam: 1.3 }
    ];

    function calculateOutput(strLvl) {
      let html = "<ul>";
      for (const ability of abilities) {
        const dmgTotal = (ability.dmg * strLvl).toFixed(2);
        const stamTotal = (ability.stam * strLvl).toFixed(2);

        html += `
          <li>
            <strong>${ability.name}</strong><br>
            ‣ <span class="value">${dmgTotal} DMG</span>
            <span class="multiplier">(${ability.dmg} × Str LVL)</span><br>
            ‣ <span class="value">${stamTotal} stamina</span>
            <span class="multiplier">(${ability.stam} × Str LVL)</span>
          </li>
        `;
      }
      html += "</ul>";
      return html;
    }

    const strInput = document.getElementById("strInput");
    const outputDiv = document.getElementById("output");

    function update() {
      const strLvl = parseFloat(strInput.value);
      if (isNaN(strLvl) || strLvl < 0) {
        outputDiv.innerHTML = "<p>Please enter a valid Strength Level.</p>";
        return;
      }
      outputDiv.innerHTML = calculateOutput(strLvl);
    }

    strInput.addEventListener("input", update);
    update(); // run on load
  </script>

</body>
</html>
